name: Python Dependencies Audit

permissions:
  contents: read

on:
  push:
    paths:
      - api/requirements.txt
  pull_request:
    paths:
      - api/requirements.txt
  schedule:
    - cron: '0 4 * * 1' # Every Monday at 4:00 UTC
  workflow_dispatch:

jobs:
  audit:
    name: Audit Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install and run audit
        run: |
          pip install --upgrade pip pip-audit
          pip-audit -r api/requirements.txt -S -f markdown > audit-report.md || true

          {
            echo "## ðŸ” Python Dependencies Audit Report"
            if [ -s audit-report.md ]; then
              cat audit-report.md
            else
              echo "âœ… No known vulnerabilities found"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
